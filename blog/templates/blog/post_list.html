<html>
    <head>
        <title>Django blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">Django Blog</a></h1>
        </div>

        {% for post in posts %}
            <div>
                </br>
                <h2><p>{{post.title}}</p></h2>
                <p> published: {{post.published_date}} </p>
                <p>{{post.text|linebreaksbr}} </p>
            </div>
        {% endfor %}


    </body>
</html>
